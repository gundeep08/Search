<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <div>
        <header>
            <span><a href="index.html">Google Search</a></span>
        </header>
    </div>
    <div class="bottom-wrapper"></div>
    <div class="emptydivone"></div>
    <div class="appbar"> <label> Advanced Search</label></div>
    <div class="emptydivtwo"></div>
    <div class="divone">
        <form action="http://www.google.com/search">
            <div>
                <div class="divtwo">
                    <div class="divthree">
                        <div class="divfour">
                            <div class="divfive">
                                <span>Find pages with...</span>
                            </div>
                        </div>
                        <div class="divsix">&nbsp; </div>
                        <div class="divseven">
                            <div class="divfive"> To do this in the search box</div>
                        </div>
                    </div>
                </div>
                <div class="divtwo">
                    <div class="divthree">
                        <div class="diveight">
                            <div class="divfive">
                                <label for="xX4UFf"> all these words:</label>
                            </div>
                        </div>
                        <div class="diveleven">
                            <div class="divtwelve">
                                <input class="textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q"
                                    type="text">
                            </div>
                        </div>
                        <div class="divten">
                            <div class="divfive"> Type the important words: <span class="divthirteen"> tricolor rat
                                    terrier</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divthree">
                    <div class="diveight">
                        <div class="divfive"> <label for="CwYCWc"> this exact word or phrase:</label> </div>
                    </div>
                    <div class="diveleven">
                        <div class="divtwelve">
                            <input class="textinput" value="" id="CwYCWc" name="as_epq" type="text">
                        </div>
                    </div>
                    <div class="divten">
                        <div class="divfive"> Put exact words in quotes: <span class="divthirteen"> "rat terrier"</span>
                        </div>
                    </div>
                </div>
                <div class="divthree">
                    <div class="diveight">
                        <div class="divfive">
                            <label for="mSoczb"> any of these words:</label>
                        </div>
                    </div>
                    <div class="diveleven">
                        <div class="divtwelve">
                            <input class="textinput" value="" id="mSoczb" name="as_oq" type="text">
                        </div>
                    </div>
                    <div class="divten">
                        <div class="divfive"> Type <span class="divthirteen">OR</span> between all the words you want:
                            <span class="divthirteen"> miniature OR standard</span>
                        </div>
                    </div>
                </div>
                <div class="divthree">
                    <div class="diveight">
                        <div class="divfive">
                            <label for="t2dX1c"> none of these words:</label>
                        </div>
                    </div>
                    <div class="diveleven">
                        <div class="divtwelve">
                            <input class="textinput" value="" id="t2dX1c" name="as_eq" type="text">
                        </div>
                    </div>
                    <div class="divten">
                        <div class="divfive"> Put a minus sign just before words you don't want: <span
                                class="divthirteen"> -rodent, -"Jack Russell"</span></div>
                    </div>
                </div>
                <div class="diveleven" style="text-align:right">
                    <input class="submitbutton" value="Advanced Search" type="submit">
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
